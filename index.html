    <div class="container">

      <h1>iversity webengineering</h1>

<div class="progress progress-striped active">
  <div id="progressbar" class="bar" style="width: 0%;"></div>
</div>

<button class="btn btn-success" id="success">Hit me</button>
<p>This is a <a href="#">jQuery</a> mouse over effect. Hover over the <a href="#">links</a> to see it in action.</p>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster 
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap-transition.js"></script>
    <script src="js/bootstrap-alert.js"></script>
    <script src="js/bootstrap-modal.js"></script>
    <script src="/js/bootstrap-dropdown.js"></script>
    <script src="/js/bootstrap-scrollspy.js"></script>
    <script src="/js/bootstrap-tab.js"></script>
    <script src="/js/bootstrap-tooltip.js"></script>
    <script src="/js/bootstrap-popover.js"></script>

    <script src="/js/bootstrap-collapse.js"></script>
    <script src="/js/bootstrap-carousel.js"></script>
    <script src="/js/bootstrap-typeahead.js"></script>
    -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
       
    
      <script>


        //DOM loaded 
        $(document).ready(function() {
            
            //we select all anchor and on mouse over we add opacity animation
            $('a').mouseover(function(){
                $(this).animate({ opacity: '0.3' }, 300);
            });

            //mouseout we set back opacity
            $('a').mouseout(function(){
                $(this).animate({ opacity: '1' }, 100);
            });           
           
            $('#success').click(function(){
            	
            	alert('success');
            	var objBar = $('#progressbar');
            	
            	for(i=1; i<100; i++)
            	{
            		objBar.css('width', i + "%");
            		//alert(i);
            	}

            });
            
        });

    </script>
  </body>
